jdk:
  - openjdk17

install:
  # Step 1: Show all Gradle tasks in the :util module
  - ./gradlew :util:tasks --all

  # Step 2: Attempt to publish
  - ./gradlew :util:publishReleasePublicationToMavenRepository --info --stacktrace

build:
  target: util
  outputs:
    - util/build/outputs/aar/util-release.aar
    - util/build/publications/release/pom-default.xml
